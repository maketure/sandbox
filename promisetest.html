	<script>

		 function syncTimeSet(t,s)
		{
		
		 return new Promise(function(myResolve, myReject) {
		  
			  let a = 0;
			  
			  let timer = setInterval(() => {
			  
							  console.log(t,a);
							  
							  a = a + 1;
							  
							  if(a>5){
								
								clearInterval(timer);
								myResolve();  // 表示完成
							
							   }
						   },s);
				
		
		  });
		  
		  }
		
		async function printPostsToConsole() {

		console.log(1);
		
		await syncTimeSet("test",1000);
		
		console.log(2);
		
		
		
		};

		printPostsToConsole();


    </script>
